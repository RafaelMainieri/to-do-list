  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
  </head>
  <body>

      <div id="container">
        <h1>To Do List</h1>

        <div class="topo">

          <button id="botaoAddTarefa">

        </div>

        <ul id="listaTarefas">

              </button>
            </div>
          </li> -->
        </ul>
      </div>

    <div id="fundoJanelaEdicao"></div>

    <div id="janelaEdicao">
      <button id="botaoFecharJanela">
        <i class="fa fa-remove"></i>
      </button>

      <div id="linha1">
        <h2>Editar tarefa</h2>
        <span id="textoIdTarefa">#id</span>
      </div>

      <hr>

      <div id="linha2">
